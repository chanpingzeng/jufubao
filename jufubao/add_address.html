<!DOCTYPE html>
<html>
<head>
	<title>收货地址编辑</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="./static/css/mui.min.css" rel="stylesheet">
	<link href="./static/css/zp.css" rel="stylesheet">
	<link href="./static/css/mui.picker.css" rel="stylesheet" />
	<link href="./static/css/mui.poppicker.css" rel="stylesheet" />
	<style type="text/css">			
	</style>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav bar-nav-color">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.back(-1)"></a>
	<h1 class="mui-title">收货地址编辑</h1>
</header>
<div class="mui-content">
<form action="">
	<ul class="mui-table-view my_backcolor_white">
		 <li class="mui-table-view-cell my_padding0">
		 	<div class="mui-input-row">
				<label>收货人</label>
				<input type="text" class="mui-input-clear"  name="" placeholder="收货人"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			</div>
		 </li>
		 <li class="mui-table-view-cell my_padding0">
		 	<div class="mui-input-row">
				<label>电子邮件</label>
				<input type="text" class="mui-input-clear"  name="" placeholder="电子邮件"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			</div>
		 </li>
		 <li class="mui-table-view-cell">
			 <a href="#about" class="mui-navigate-right" id="showCityPicker3">所在区域<span class="the_chocie" id="cityText">请选择</span></a>
		 </li>
		  <li class="mui-table-view-cell my_padding0">
		 	<div class="mui-input-row">
				<label>详细地址</label>
				<input type="text" class="mui-input-clear" name="" placeholder="详细地址"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			</div>
		 </li>
		 <li class="mui-table-view-cell my_padding0">
		 	<div class="mui-input-row">
				<label>联系方式</label>
				<input type="text" class="mui-input-clear"  name="" placeholder="联系方式"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			</div>
		 </li>
		 <li class="mui-table-view-cell my_padding0">
		 	<div class="mui-input-row">
				<label>邮政编码</label>
				<input type="text" class="mui-input-clear"  name="" placeholder="邮政编码"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			</div>
		 </li>
	</ul>
<button type="submit1" id="submit1"></button>
<button type="button" data-loading-text="提交中" class="mui-btn mui-btn-danger mui-btn-block my_fiexd_b">提交申请</button>
</form>
<script type="text/javascript" class="sc" src="./static/js/mui.js"></script>
<script src="./static/js/mui.picker.js"></script>
<script src="./static/js/mui.poppicker.js"></script>
<script type="text/javascript" class="sc" src="./static/js/city.data-3.js"></script>
<script>
(function($, doc) {
	$.init();
	$.ready(function() {	
		// 3级地区					
		var cityPicker3 = new $.PopPicker({
			layer: 3
		});
		cityPicker3.setData(cityData3);
		var showCityPickerButton = doc.getElementById('showCityPicker3');
		var cityResult3 = doc.getElementById('cityText');
		showCityPickerButton.addEventListener('tap', function(event) {
			cityPicker3.show(function(items) {
				// cityResult3.innerText = items[0].text + ">" + items[1].text + ">" + items[2].text;
				cityResult3.innerText = items[2].text;
				//返回 false 可以阻止选择框的关闭
				//return false;
			});
		}, false);
	});
})(mui, document);
// 提交加载状态
mui(document.body).on('tap', '.mui-btn-block', function(e) {    
		mui(this).button('loading');
		setTimeout(function() {
		 	document.getElementById('submit1').click();
		 	mui(this).button('reset');
		}.bind(this), 2000);
});
</script>

</body>
</html>
