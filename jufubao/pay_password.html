<!DOCTYPE html>
<html>
<head>
	<title>支付密码</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="./static/css/mui.min.css" rel="stylesheet">
	<link href="./static/css/zp.css" rel="stylesheet">
	<script type="text/javascript" class="sc" src="./static/js/mui.js"></script>
	<style type="text/css">		
	</style>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav bar-nav-color">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back"></a>
	<h1 class="mui-title">支付密码</h1>
</header>
<div class="mui-content">
<form action="">
	<ul class="mui-table-view underline my_backcolor_white">
		<li class="mui-table-view-cell my_padding0">
			<div class="mui-input-row">
				<label>原密码</label>
				<input type="text" class="mui-input-clear"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			</div>
		</li>
		<li class="mui-table-view-cell my_padding0">
			<div class="mui-input-row">
				<label>新密码</label>
				<input type="password" class="mui-input-password">
			</div>
		</li> 
		<li class="mui-table-view-cell my_padding0">
			<div class="mui-input-row">
				<label>确认新密码</label>
				<input type="password" class="mui-input-password">
			</div>
		</li>
		<!-- 怎么a链接失效 -->
		<li class="mui-table-view-cell color_239">
			<a href="" class="mui-pull-right" onclick="forget()">忘记支付密码?</a>
		</li>  
	</ul>
</div>
<button type="submit" id="submit1"></button>
<button type="button" data-loading-text="提交中" class="mui-btn mui-btn-danger mui-btn-block my_fiexd_b">确认保存</button>
</form>
</div>
<script type="text/javascript">
// 提交加载状态
mui(document.body).on('tap', '.mui-btn-block', function(e) {    
		mui(this).button('loading');
		setTimeout(function() {
		 	document.getElementById('submit1').click();
		 	mui(this).button('reset');
		}.bind(this), 2000);
});
function forget(){
	// alert(1);
}
</script>
</body>
</html>
