<!DOCTYPE html>
<html>
<head>
	<title>兑换</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="./static/css/mui.min.css" rel="stylesheet">
	<link href="./static/css/iconfont.css" rel="stylesheet">
	<link href="./static/css/zp.css" rel="stylesheet">
	<script type="text/javascript" class="sc" src="./static/js/mui.js"></script>
	<style type="text/css">		
	</style>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav bar-nav-color">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.back(-1)"></a>
	<h1 class="mui-title">兑换</h1>
</header>
<div class="mui-content">
	<form action="">
		<ul class="mui-table-view color_239">
			<li class="mui-table-view-cell color_255">
				<span>分享积分<span id="money">10000</span></span>
			</li>
			<li class="mui-table-view-cell mui-media color_255">
				<div class="mui-media-body">
					<span>兑换数量</span>
					<div class="">
						<div class="mui-input-row">
							<span>￥</span>
							<input type="text" class="mui-input-clear the_pay_input" placeholder="" autofocus="autofocus" name="number" id="number"><span class="mui-icon mui-icon-clear mui-hidden my_right25"></span>
							<span class="my_color_blue mui-pull-right my_margin3 getall" onclick="getall()">全部兑换</span>
						</div>
					</div>
				</div>
			</li>
			<li class="mui-table-view-cell mui-media color_255">
				<a href="javascript:;">
					<div class="mui-media-body">
						<p class="mui-ellipsis">本次兑换扣除手续费<span class="my_color_blue">100</span>费率10%</p>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell color_255">
				<div class="two_box">
					<a href="">
						<div class="two_box_left my_color_b">
							<div class="two_box_1">获得通用代金券</div>
							<div class="two_box_2">45000</div>
							<!-- 商家才有提现 -->
							<!-- <div class="two_box_3">提现 ></div> -->
						</div>
					</a>
					<a href="">
						<div class="two_box_right my_color_b">
							<div class="two_box_1">获得商城代金券</div>
							<div class="two_box_2">450</div>
						</div>
					</a>
				</div>
			</li>
		</ul>
		<button type="submit" id="submit"></button>
		<button type="button" data-loading-text="提交中" class="mui-btn color_blue mui-btn-block my_color_w my_fiexd_b">确认兑换</button>
	</form>
</div>

<script type="text/javascript">
// 提交加载状态
mui(document.body).on('tap', '.mui-btn-block', function(e) {
    var $v = document.getElementById('number').value;
	 if ($v == '' || $v <= 0 || isNaN($v)) {
		alert('请输入兑换数量');
	}else{
		mui(this).button('loading');
		setTimeout(function() {
		 	document.getElementById("submit").click();
		 	mui(this).button('reset');
		}.bind(this), 2000);
	}
});
function getall(){
	var money = document.getElementById('money').innerText;
	document.getElementById('number').value = money;	
}
</script>
</body>
</html>
