<!DOCTYPE html>
<html>
<head>
	<title>代金券支付</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="./static/css/mui.min.css" rel="stylesheet">
	<link href="./static/css/iconfont.css" rel="stylesheet">
	<link href="./static/css/zp.css" rel="stylesheet">
	<script type="text/javascript" class="sc" src="./static/js/mui.min.js"></script>
	<script type="text/javascript" class="sc" src="./static/js/mui.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav bar-nav-color">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.back(-1)"></a>
	<h1 class="mui-title">代金券支付</h1>
</header>
<div class="mui-content">
	<form action="">
		<ul class="mui-table-view color_239">
			<li class="mui-table-view-cell color_255">
				<span>商家：<span>蕉岭三基地掩面点</span></span>
			</li>
			<li class="mui-table-view-cell mui-media color_255">
				<div class="mui-media-body">
					<span>代金券</span>
					<div class="">
						<div class="mui-input-row">
							<input type="text" class="mui-input-clear the_pay_input" placeholder="请输入金额" autofocus="autofocus" name="money">
						</div>
					</div>
				</div>
			</li>
			<li class="mui-table-view-cell mui-media color_255">
				<a href="javascript:;">
					<div class="mui-media-body">
						<p class="mui-ellipsis">代金券余额：<span class="my_color_blue">8000</span></p>
					</div>
				</a>
			</li>
		</ul>
		<button type="submit" id="submit"></button>
		<button type="button" data-loading-text="提交中" class="mui-btn mui-btn-danger mui-btn-block my_fiexd_b">确认支付</button>
	</form>
</div>

<script type="text/javascript">
// 提交加载状态
mui(document.body).on('tap', '.mui-btn-block', function(e) {
		mui(this).button('loading');
		setTimeout(function() {
		 	document.getElementById("submit").click();
		 	mui(this).button('reset');
		}.bind(this), 2000);
});

var input =document.getElementsByTagName('input')[0];
input.oninput = function(e){
	console.log(this.value)
}
</script>
</body>
</html>
